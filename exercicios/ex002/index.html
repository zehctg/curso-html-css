    <title>Parágrafos</title>

<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever o texto de qualquer
        forma
        que não vai mudar em nada
    </p>
    <p>Para fazer uma quebra de texto, como essa, <br> Utilize o comanto &lt;br&gt;</p> <!--LESS THEN/GREATER THEN-->
    <p>Vamos colocar alguns simbolos especiais <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
    </p>
    <p>Vamos adicionar alguns emoji <br> &#x1F60A;
    </p>
