<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixas</title>
    <style>
        h1 {
            background-color: crimson;
            height: 300px;
            width: 300px;
            border: 10px solid salmon;
            padding: 10px;
            margin: 20px 20px 40px 20px;
            outline: 10px dashed darkslateblue;
        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como isso funciona.</p>
</body>
</html>
